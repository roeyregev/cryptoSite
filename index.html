<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" defer></script>
    <script src="icons.js" defer></script>

    <title>Crapto - The crappy crypto site</title>
</head>

<body>
    <nav>
        <div id="logoDiv"></div>
        <div id="navBarLinksDiv">
            <a href="javascript:void(0)" id="currenciesLink" class="nav-link">Currencies </a>
            <a href="javascript:void(0)" id="reportLink" class="nav-link">Reports </a>
            <a href="javascript:void(0)" id="aboutLink" class="nav-link">About </a>
        </div>
        <div id="searchBoxDiv">
            <div class="search-input-and-icon">
                <div class="search_icon"></div>
                <input type="search" id="searchInput" placeholder="Search coins">
            </div>
            <div id="clearSearch"></div>
        </div>
    </nav>

    <div class="hide" id="pageLoader"><h1>PRE-LOADER...</h1></div>
    <div id="pageContent">
        <div id="tempDiv"></div>
    </div>

    <footer>
        <span>&#169</span>
        <span>All rights belong to me</span>

    </footer>

    <div class="modalContainer hide" id="modalContainer">
        
        <div class="modal-bg"></div>

        <div class="modal-popup">
            <span id="closeModalBtn"></span>
            <h2>OOPS! Too Many Favorites</h2>
            <p>Please remove at least one of your favorites in order to add a different one. Yes, we only support a list
                of
                five...</p>
            <div id="coinsModalListContainer">
                nothing to see here!
            </div>
           
            <button id="acceptBtn">Accept & Close</button>
        </div>
    </div>

</body>

</html>
