<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <script src="icons.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <title>Crapto - The crappy crypto site</title>
</head>

<body>
    <nav>
        <div id="logoDiv">Logo</div>
        <div id="navBarLinksDiv">
            <a href="javascript:void(0)" id="currenciesLink">Currencies</a>
            <a href="javascript:void(0)" id="reportLink">Comparison Report</a>
            <a href="javascript:void(0)" id="aboutLink">About</a>
        </div>
        <div id="searchBoxDiv">
            <div class="search_icon"></div>
            <input type="search" id="searchInput" placeholder="Search coins">
            <div  id="clearSearch">&times;</div>
        </div>
    </nav>

    <div id="pageContent">PAGE CONTENT </div>

    <footer></footer>

    <div class="modal-container">
        <div class="modal-bg"></div>
        <div class="modal-popup">
            <span id="closeModalBtn">&times;</span>
            <h2>OOPS! Too Many Favorites</h2>
            <p>Please remove one of your favorites in order to add a different one. Yes, we only support a list of five...</p>
            
            <div id="coinsModalListContainer">
            </div>                   
           
            <button id="acceptBtn">Accept & Close</button>
        </div>
    </div>

</body>

</html>
